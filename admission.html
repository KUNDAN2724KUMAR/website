<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <fieldset>
    <div class="container">
    <div id="admission-form">
      <h2> <legend>Admission Form</legend> </h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
<br/>
<br/>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
<br/>
<br/>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
<br/>
<br/>
        <button onclick="validateForm()">Submit</button>
        <div id="error-message" class="error"></div>
    </div>
</div>
    </form>
</fieldset>
    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            var errorMessage = "";

            if (fullName === "") {
                errorMessage += "Full Name is required.<br>";
            }

            if (email === "") {
                errorMessage += "Email is required.<br>";
            }

            if (phoneNumber === "") {
                errorMessage += "Phone Number is required.<br>";
            }

            if (errorMessage !== "") {
                document.getElementById('error-message').innerHTML = errorMessage;
            } else {
                document.getElementById('error-message').innerHTML = "";
                alert("Form submitted successfully!");
            }
        }
    </script>
 
</body>
</html>

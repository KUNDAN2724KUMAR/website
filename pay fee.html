        <h1 style="text-align: center;">Payment Form</h1>

        <form id="paymentForm" action="/process_payment" method="post" onsubmit="return validateForm()">
            <!-- Replace "/process_payment" with the actual URL or script to handle payments -->
    <fieldset>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
    
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
    
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="100.00" required>
    
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
    
            <button type="submit">Pay Now</button>
    </fieldset>
        </form>
        <h1 style="text-align: center;">UPI Payment Form</h1>
<fieldset>
    <form id="upiPaymentForm" onsubmit="return initiateUpiPayment()">
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" placeholder="example@upi" required>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="100.00" required>

        <button type="submit">Make UPI Payment</button>
    </fieldset>
    </form>
    <form>
    <div class="container">
        <h1>Bank networking</h1>
<fieldset>
        <div id="balance">Balance: $0.00</div>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>
</fieldset>
</form>
    <script src="script.js"></script>

    
        <script>
            function validateForm() {
                // Simple validation for demonstration purposes
                var cardNumber = document.getElementById('cardNumber').value;
                var expiryDate = document.getElementById('expiryDate').value;
                var cvv = document.getElementById('cvv').value;
                var amount = document.getElementById('amount').value;
                var fullName = document.getElementById('fullName').value;
    
                if (!/^\d{16}$/.test(cardNumber) || !/^\d{2}\/\d{2}$/.test(expiryDate) || !/^\d{3}$/.test(cvv) || isNaN(parseFloat(amount)) || fullName.trim() === '') {
                    alert('Please fill in all the fields correctly.');
                    return false;
                }
    
                return true;
            }
        </script>
        <script>
            function initiateUpiPayment() {
                // Replace this with actual UPI payment gateway integration logic
                var upiId = document.getElementById('upiId').value;
                var amount = document.getElementById('amount').value;
    
                // Perform validation on upiId and amount if needed
    
                // For demonstration purposes, log the payment details
                console.log('Initiating UPI payment with UPI ID:', upiId, 'and Amount:', amount);
    
                // Prevent the form from submitting
                return false;
            }
        </script>
